<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
	<link rel="stylesheet" href="sample-web-component.css">
</head>

<body>
	<main>
		<div class="page-width">
			<form action="#" method="get">
				<div class="field">
					<label for="text-field" class="field-label">Text Field</label>
					<div class="field-help-text">Help text</div>
					<input name="text-field" required type="text" class="field-input" id="text-field">
					<div class="field-help-text">Help text</div>
					<div class="field-error-text"></div>
				</div>

				<sample-component label="Web Component 1" name="component-1" posthelptext="Help Text"
					prehelptext="Help Text" required class="test"></sample-component>

				<sample-component label="Web Component 2" name="component-2" posthelptext="Help Text"
					prehelptext="Help Text" required value="Text Value"></sample-component>

				<sample-component label="Web Component 3" name="component-3" posthelptext="Help Text"
					prehelptext="Help Text" required></sample-component>

				<p>
					<input type="submit" value="Submit Form" class="field-button">
					<input type="reset" value="Reset Form" class="field-button">
				</p>
			</form>
		</div>
	</main>

	<script type="module" src="sample-web-component.js"></script>
</body>

</html>
